<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S10_VVSS_TDL</title>

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/list.css">
    <link rel="stylesheet" href="/static/css/popup.css">
</head>
<body>
    <main>
        <header>
            <div class="header-inner">
                <div class="page-name">To do list</div>
                <span id="header-username"></span>
                <input id="header-btn" class="btn-secondary" type="button" value="Log out"/>
            </div>
        </header>
        <div class="content">
            <div id="not-auth-message">
                <span class="warning">WARNING</span>
                <span>You have to log in to use a website</span>
            </div>
            <div id="list">
                <!-- TODO: add list -->
            </div>
            <div id="auth-popup" class="popup-back">
                <form id="auth-form" class="popup-main">
                    <h1>Authentication</h1>
                    <label id="username">
                        Username
                        <input type="text" name="username"/>
                        <span class="err-msg"></span>
                    </label>
                    <label id="password">
                        Password
                        <input type="password" name="password"/>
                        <span class="err-msg"></span>
                    </label>
                    <label id="repeat-password">
                        Repeat password
                        <input type="password" name="repeat-password"/>
                        <span class="err-msg"></span>
                    </label>
                    <span class="main-err err-msg"></span>
                    <div class="btn-container">
                        <input id="auth-submit" class="btn-primary" type="submit" value="Log in"/>
                        <input id="auth-change" class="btn-secondary" type="button" value="Sign up"/>
                    </div>
                </form>
            </div>
            <script type="text/javascript" src="/static/js/list.js"></script>
            <script type="text/javascript" src="/static/js/request.js"></script>
            <script type="text/javascript" src="/static/js/auth.js"></script>
        </div>
    </main>
    <footer>
        <div class="footer-text">
            -- S10&nbsp;VVSS&nbsp;Lab1 - TO&nbsp;DO&nbsp;LIST --
        </div>
        <a class="btn-secondary" href="/about">
            About project
        </a>
    </footer>
</body>
</html>
